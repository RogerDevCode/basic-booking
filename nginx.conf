# FIX-03: Nginx Reverse Proxy with Rate Limiting and Security Headers

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100k;

    # FIX-03: Rate Limiting Zones
    # General rate limit: 100 requests per minute per IP
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=100r/m;
    
    # API rate limit: 50 requests per minute per IP
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=50r/m;
    
    # Tenant rate limit: 200 requests per minute per tenant_id (via header)
    limit_req_zone $http_x_tenant_id zone=tenant_limit:10m rate=200r/m;
    
    # Connection limit: 10 concurrent connections per IP
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Upstream n8n
    upstream n8n_backend {
        server n8n:5678 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    server {
        listen 80;
        server_name _;

        # Health check endpoint (no rate limiting)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # n8n webhooks with rate limiting
        location /webhook/ {
            # FIX-03: Apply rate limiting with burst allowance
            limit_req zone=general_limit burst=20 nodelay;
            limit_conn conn_limit 10;
            
            # FIX-03: Request ID generation for tracing
            set $request_id $request_id.$msec.$remote_addr;
            add_header X-Request-ID $request_id always;
            
            proxy_pass http://n8n_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer limits
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # Admin API with stricter rate limiting
        location /webhook/admin {
            # FIX-03: Stricter limit for admin endpoints
            limit_req zone=api_limit burst=10 nodelay;
            limit_conn conn_limit 5;
            
            set $request_id $request_id.$msec.$remote_addr;
            add_header X-Request-ID $request_id always;
            
            proxy_pass http://n8n_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            # FIX-03: Block if no Authorization header
            if ($http_authorization = "") {
                return 401;
            }
        }

        # n8n UI
        location / {
            limit_req zone=general_limit burst=30 nodelay;
            limit_conn conn_limit 10;
            
            set $request_id $request_id.$msec.$remote_addr;
            add_header X-Request-ID $request_id always;
            
            proxy_pass http://n8n_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
        }

        # FIX-03: Rate limit exceeded response
        limit_req_status 429;
        limit_conn_status 429;
        
        # Custom error pages
        error_page 429 /429.html;
        location = /429.html {
            root /usr/share/nginx/html;
            internal;
        }
        
        error_page 502 503 504 /503.html;
        location = /503.html {
            root /usr/share/nginx/html;
            internal;
        }
    }

    # HTTPS Server (if SSL is configured)
    server {
        listen 443 ssl http2;
        server_name _;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # HSTS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Same location blocks as HTTP server
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location /webhook/ {
            limit_req zone=general_limit burst=20 nodelay;
            limit_conn conn_limit 10;
            
            set $request_id $request_id.$msec.$remote_addr;
            add_header X-Request-ID $request_id always;
            
            proxy_pass http://n8n_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        location /webhook/admin {
            limit_req zone=api_limit burst=10 nodelay;
            limit_conn conn_limit 5;
            
            set $request_id $request_id.$msec.$remote_addr;
            add_header X-Request-ID $request_id always;
            
            proxy_pass http://n8n_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            if ($http_authorization = "") {
                return 401;
            }
        }

        location / {
            limit_req zone=general_limit burst=30 nodelay;
            limit_conn conn_limit 10;
            
            set $request_id $request_id.$msec.$remote_addr;
            add_header X-Request-ID $request_id always;
            
            proxy_pass http://n8n_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
        }

        limit_req_status 429;
        limit_conn_status 429;
        
        error_page 429 /429.html;
        location = /429.html {
            root /usr/share/nginx/html;
            internal;
        }
        
        error_page 502 503 504 /503.html;
        location = /503.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
