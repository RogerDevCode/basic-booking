<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoAgenda Admin</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.10/locales/es.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { primary: { DEFAULT: 'var(--color-primary, #2563eb)', hover: 'var(--color-primary-hover, #1d4ed8)' } }
                }
            }
        }
    </script>
    <style>
        :root { --color-primary: #2563eb; }
        [x-cloak] { display: none !important; }
        .fc { border: 0 !important; }
        .fc-toolbar-title { font-size: 1.25rem !important; font-weight: 700; text-transform: capitalize; }
        .fc-button-active { background: var(--color-primary) !important; border-color: var(--color-primary) !important; }
        .tab-active { border-bottom: 2px solid var(--color-primary); color: var(--color-primary); }
    </style>
</head>
<body class="bg-gray-50 text-slate-800 h-screen overflow-hidden" x-data="app()">

    <!-- LOGIN -->
    <div x-show="!isAuthenticated" class="flex items-center justify-center h-full bg-slate-900" x-transition.opacity>
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
            <div class="flex justify-center mb-6">
                <div class="w-12 h-12 rounded-lg flex items-center justify-center text-white font-bold text-xl" :style="{ backgroundColor: config.COLOR_PRIMARY || '#2563eb' }">A</div>
            </div>
            <h2 class="text-2xl font-bold text-center mb-6 text-slate-800" x-text="config.APP_TITLE || 'Admin Portal'"></h2>
            <form @submit.prevent="login">
                <input type="password" x-model="tokenInput" class="w-full p-3 border rounded-lg mb-4" placeholder="Access Token">
                <button type="submit" class="w-full text-white font-bold py-3 rounded-lg" :style="{ backgroundColor: config.COLOR_PRIMARY || '#2563eb' }">Unlock</button>
            </form>
        </div>
    </div>

    <!-- DASHBOARD -->
    <div x-show="isAuthenticated" class="flex h-full flex-col" x-cloak>
        
        <!-- HEADER -->
        <header class="bg-white border-b border-gray-200 h-16 flex items-center justify-between px-6 z-30">
            <div class="flex items-center">
                <div class="w-8 h-8 rounded flex items-center justify-center text-white font-bold mr-3" :style="{ backgroundColor: config.COLOR_PRIMARY }">A</div>
                <span class="font-bold text-lg text-slate-800" x-text="config.APP_TITLE"></span>
            </div>
            <div class="flex space-x-6">
                <button @click="activeTab = 'dashboard'" :class="{'tab-active': activeTab === 'dashboard'}" class="py-4 text-sm font-medium text-slate-500 hover:text-slate-800 transition">Dashboard</button>
                <button @click="activeTab = 'config'" :class="{'tab-active': activeTab === 'config'}" class="py-4 text-sm font-medium text-slate-500 hover:text-slate-800 transition">Configuración</button>
            </div>
            <button @click="logout" class="text-sm text-red-600 font-medium">Logout</button>
        </header>

        <!-- CONTENT -->
        <main class="flex-1 overflow-hidden relative">
            
            <!-- TAB: DASHBOARD -->
            <div x-show="activeTab === 'dashboard'" class="h-full flex flex-col p-6 space-y-6 overflow-y-auto">
                <!-- KPI CARDS -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-100">
                        <p class="text-xs font-bold text-slate-400 uppercase">Reservas Hoy</p>
                        <h3 class="text-3xl font-extrabold text-slate-800" x-text="metrics.todayBookings">--</h3>
                    </div>
                    <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-100">
                        <p class="text-xs font-bold text-slate-400 uppercase">Usuarios Totales</p>
                        <h3 class="text-3xl font-extrabold text-slate-800" x-text="metrics.totalUsers">--</h3>
                    </div>
                    <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-100">
                        <p class="text-xs font-bold text-slate-400 uppercase">Ocupación Semanal</p>
                        <h3 class="text-3xl font-extrabold text-blue-600" x-text="metrics.occupancy + '%'">--%</h3>
                    </div>
                </div>

                <!-- CALENDAR -->
                <div class="flex-1 bg-white rounded-xl shadow-sm border border-gray-100 p-4 min-h-[500px]">
                    <div id="calendar" class="h-full"></div>
                </div>
            </div>

            <!-- TAB: CONFIG -->
            <div x-show="activeTab === 'config'" class="h-full p-6 overflow-y-auto max-w-4xl mx-auto">
                <h2 class="text-2xl font-bold mb-6 text-slate-800">Configuración del Sistema</h2>
                
                <form @submit.prevent="saveConfig" class="space-y-6">
                    
                    <!-- SECTION: CALENDAR -->
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                        <h3 class="text-lg font-bold mb-4 flex items-center"><span class="w-2 h-6 bg-blue-500 rounded mr-2"></span>Calendario</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <div><label class="label">Inicio Jornada (H)</label><input type="number" x-model.number="config.SCHEDULE_START_HOUR" class="input"></div>
                            <div><label class="label">Fin Jornada (H)</label><input type="number" x-model.number="config.SCHEDULE_END_HOUR" class="input"></div>
                            <div><label class="label">Duración Slot (Min)</label><input type="number" x-model.number="config.SLOT_DURATION_MINS" class="input"></div>
                            <div><label class="label">Zona Horaria</label><input type="text" x-model="config.TIMEZONE" class="input"></div>
                        </div>
                    </div>

                    <!-- SECTION: RULES -->
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                        <h3 class="text-lg font-bold mb-4 flex items-center"><span class="w-2 h-6 bg-purple-500 rounded mr-2"></span>Reglas de Reserva</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <div><label class="label">Anticipación Mínima (H)</label><input type="number" x-model.number="config.BOOKING_MIN_NOTICE_HOURS" class="input"></div>
                            <div><label class="label">Ventana Futura (Días)</label><input type="number" x-model.number="config.BOOKING_MAX_DAYS_IN_ADVANCE" class="input"></div>
                            <div><label class="label">Min Duración (Min)</label><input type="number" x-model.number="config.MIN_DURATION_MIN" class="input"></div>
                            <div><label class="label">Max Duración (Min)</label><input type="number" x-model.number="config.MAX_DURATION_MIN" class="input"></div>
                        </div>
                    </div>

                    <!-- SECTION: BRANDING -->
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                        <h3 class="text-lg font-bold mb-4 flex items-center"><span class="w-2 h-6 bg-pink-500 rounded mr-2"></span>Marca</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <div><label class="label">Título App</label><input type="text" x-model="config.APP_TITLE" class="input"></div>
                            <div><label class="label">Color Primario</label><input type="color" x-model="config.COLOR_PRIMARY" class="w-full h-10 rounded cursor-pointer"></div>
                        </div>
                    </div>

                    <div class="sticky bottom-6 flex justify-end">
                        <button type="submit" class="bg-slate-900 text-white font-bold py-3 px-8 rounded-xl shadow-lg hover:bg-slate-800 transition">
                            <span x-show="!saving">Guardar Cambios</span>
                            <span x-show="saving">Guardando...</span>
                        </button>
                    </div>
                </form>
            </div>

        </main>
    </div>

    <style>
        .label { display: block; font-size: 0.75rem; font-weight: 600; color: #64748b; margin-bottom: 0.25rem; text-transform: uppercase; }
        .input { width: 100%; padding: 0.5rem; border: 1px solid #e2e8f0; border-radius: 0.5rem; font-size: 0.875rem; transition: all; }
        .input:focus { outline: none; border-color: var(--color-primary); ring: 2px solid var(--color-primary); }
    </style>

    <script>
        function app() {
            return {
                isAuthenticated: false,
                activeTab: 'dashboard',
                tokenInput: '',
                loading: false, saving: false,
                config: {}, metrics: {},
                calendar: null,
                apiBase: window.location.origin + '/webhook',

                init() {
                    if (localStorage.getItem('admin_token')) {
                        this.isAuthenticated = true;
                        this.$nextTick(() => this.loadData());
                    }
                },

                async login() {
                    this.loading = true;
                    try {
                        const res = await fetch(`${this.apiBase}/api/stats-v3`, { headers: { 'Authorization': `Bearer ${this.tokenInput}` } });
                        if (res.ok) {
                            localStorage.setItem('admin_token', this.tokenInput);
                            this.isAuthenticated = true;
                            this.$nextTick(() => this.loadData());
                        } else alert("Token inválido");
                    } catch(e) { alert("Error de conexión"); }
                    this.loading = false;
                },

                logout() { localStorage.removeItem('admin_token'); this.isAuthenticated = false; },

                async loadData() {
                    try {
                        const res = await fetch(`${this.apiBase}/api/stats-v3`, { headers: { 'Authorization': `Bearer ${localStorage.getItem('admin_token')}` } });
                        const data = await res.json();
                        this.config = data.config || {};
                        this.metrics = data.stats || {};
                        
                        document.documentElement.style.setProperty('--color-primary', this.config.COLOR_PRIMARY);
                        if (this.activeTab === 'dashboard') this.initCalendar();
                        
                    } catch(e) { console.error(e); }
                },

                initCalendar() {
                    const el = document.getElementById('calendar');
                    if (!el || this.calendar) return;
                    this.calendar = new FullCalendar.Calendar(el, {
                        initialView: 'timeGridWeek',
                        headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,timeGridWeek' },
                        locale: 'es',
                        timeZone: this.config.TIMEZONE || 'America/Santiago',
                        slotMinTime: (this.config.SCHEDULE_START_HOUR || 9) + ':00:00',
                        slotMaxTime: (this.config.SCHEDULE_END_HOUR || 18) + ':00:00',
                        events: async (info, success) => {
                            const res = await fetch(`${this.apiBase}/api/calendar-v3?start=${info.startStr}&end=${info.endStr}`, {
                                headers: { 'Authorization': `Bearer ${localStorage.getItem('admin_token')}` }
                            });
                            const data = await res.json();
                            success(data.events.map(e => ({
                                title: e.title, start: e.start, end: e.end,
                                color: e.status === 'confirmed' ? (this.config.COLOR_EVENT_CONFIRMED || '#dcfce7') : '#fee2e2',
                                textColor: this.config.COLOR_EVENT_TEXT || '#0f172a'
                            })));
                        }
                    });
                    this.calendar.render();
                },

                async saveConfig() {
                    this.saving = true;
                    await fetch(`${this.apiBase}/api/config-v3`, {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${localStorage.getItem('admin_token')}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify(this.config)
                    });
                    this.saving = false;
                    alert("Configuración guardada.");
                    this.loadData();
                },
                
                $watch('activeTab', val => { if(val === 'dashboard') setTimeout(() => this.initCalendar(), 100); })
            }
        }
    </script>
</body>
</html>
